<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <ul>
                <li id="profileLink"><a href="./profile.html">My Profile</a></li>
                <li id="signUpLink"><a href="./register.html">Sign Up</a></li>
                <li id="loginLink"><a href="./login.html">Login</a></li>
                <li id="postLink"><a href="./post.html">Post</a></li>
                <li id="logoutLink"><a onclick="logoutUser()" class="cursor">Logout</a></li>
            </ul>
        </nav>
        <img class="profile-avatar" src="./images/avatar.png" alt="">
    </header>
    <main>
        <div class="m-30 form-row get-started">
            <img src="./images/welcome.png" class="welcome-back-image">
            <h1>Good to have you Back...</h1>
        </div>
        <form id="loginForm" class="form-container">
            <p class="error"></p>
            <div class="mt-10 form-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" class="rounded-inputs" required>
            </div>
            <div class="mt-10 form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" class="rounded-inputs" required>
            </div>
            <div class="mt-10 submit-button">
                <input type="submit" value="Login">
            </div>
        </form>
    </main>
    <footer>
        <h3>Black and White Social Media &copy;</h3>
    </footer>
    <script src="main.js"></script>
</body>
</html>
