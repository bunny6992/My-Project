<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Posts</title>
</head>
<body>
    <header>
        <h1>My Posts</h1>
        <nav>
            <ul>
                <li id="profileLink"><a href="./profile.html">My Profile</a></li>
                <li id="signUpLink"><a href="./register.html">Sign Up</a></li>
                <li id="loginLink"><a href="./login.html">Login</a></li>
                <li id="postLink"><a href="./post.html">Post</a></li>
                <li id="logoutLink"><a onclick="logoutUser()" class="cursor">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="m-30 form-row get-started">
            <h1>Go on now! Write something...</h1>
        </div>
        <form id="postForm" class="form-container">
            <p class="error"></p>
            <div class="mt-10 form-row">
                <label for="username">New Post:</label>
            </div>
            <div class="mt-10 form-row">
                <textarea name="post" id="newPost" cols="80" rows="10" placeholder=""></textarea>
            </div>
            <div class="mt-10 submit-button">
                <input type="submit" value="Post">
            </div>
        </form>
        <div class="m-30 form-row get-started">
            <h1>My Posts...</h1>
        </div>
        <div class="mt-10" id="myPosts">
        </div>
    </main>
    <footer>
        <h3>Black and White Social Media &copy;</h3>
    </footer>
    <script src="main.js"></script>
</body>
</html>
