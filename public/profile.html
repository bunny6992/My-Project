<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <header>
        <h1>SIGN UP</h1>
        <nav>
            <ul>
                <li id="profileLink"><a href="./profile.html">My Profile</a></li>
                <li id="signUpLink"><a href="./register.html">Sign Up</a></li>
                <li id="loginLink"><a href="./login.html">Login</a></li>
                <li id="postLink"><a href="./post.html">Post</a></li>
                <li id="logoutLink"><a onclick="logoutUser()" class="cursor">Logout</a></li>
            </ul>
        </nav>
        <img class="profile-avatar" src="./images/avatar.png" alt="">
    </header>
    <main>
        <section>
            <div class="m-30 form-row get-started">
                <h1>My Profile</h1>
            </div>
            <form class="form-container" id="profileForm">
                <p class="error"></p>
                <div class="form-row">
                    <label for="fname" class="mr-32">First</label>
                    <input type="text" id="fname" name="fname" class="rounded-inputs">
                </div>
                <div class="mt-10 form-row">
                    <label for="lname" class="mr-35">Last</label>
                    <input type="text" id="lname" name="lname" class="rounded-inputs">
                </div>
                <div class="mt-10 form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="rounded-inputs">
                </div>
                <div class="mt-10 form-row">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" class="rounded-inputs">
                </div>
                <div class="mt-10 submit-button">
                    <input type="submit" value="Update My Profile">
                </div>
            </form>
            <div class="mt-10 submit-button">
                <input type="submit" value="Delete My Account" onclick="deleteMyAccount()">
            </div>
        </section>
    </main>
    <footer>
        <h3>Black and White Social Media &copy;</h3>
    </footer>
    <script src="main.js"></script>
</body>
</html>
